<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
         <meta name="format-detection" content="telephone=no" />
    <title>地址管理</title>
    <link rel="stylesheet" type="text/css" href="css/loaders.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/loading.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
     <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	 <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	 <script src="js/public.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
		window.addEventListener('pageshow', function(){
			if(sessionStorage.getItem('need-refresh')){
			location.reload();
			sessionStorage.removeItem('need-refresh');
			}
		});
    	$(window).load(function(){
			$(".loading").addClass("loader-chanage");
			$(".loading").fadeOut(300);
    		
			
			msgBox();
			//获取token信息
			var token = localStorage.getItem('token');
			console.log(token);
			var userId;
			mui.ajax('http://'+getIp()+':8891/rest/user/token/'+token,{
				data:{
					
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				async:false,
				success:function(resp){
					var data = resp.data;
					console.log(data);
					if (resp.status == 200) {
						userId = data.id;
					} else{
							$('#msg').html('请先登录！');
							$('#msg').show(0);
							$('#msg').delay(1000).hide(0);
							return false;
					}
				},
				error:function(xhr,type,errorThrown){
					console.log(type);
				}
			});
			/* 加载收货地址 */
			mui.ajax('http://'+getIp()+':8894/order/getAddressByUserId',{
					data:{
						userid:userId
					},
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{'Content-Type':'application/json'},
					async:false,
					success:function(resp){
						//服务器返回响应，根据响应结果，
						var data = resp.data;
						console.log(data);
						str = '';				
						for(var i =0;i <data.length;i++){
							str+='<dl class="address">';
							str+='	<a href="upd-address.html?addId='+data[i].addId+'">';
							str+='		<dt>';
							str+='			<p>'+data[i].name+'</p>';
							str+='			<span>'+data[i].phone+'</span>';
							if(data[i].status==1){
								str+='		<small>默认</small>';
							}
							str+='		</dt>';
							str+='		<dd>'+data[i].province+'';
							str+='		'+data[i].city+'';
							str+='		'+data[i].county+'';
							str+='		'+data[i].address+'</dd>';
							str+='	</a>';
							str+='</dl>';
							
						}
						$('.contaniner').html(str);
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						console.log(type);
					}
			});	
    	})
		
    </script>
</head>
