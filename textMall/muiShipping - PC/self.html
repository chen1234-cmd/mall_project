    <script type="text/javascript">
    	$(window).load(function(){
    		$(".loading").addClass("loader-chanage")
    		$(".loading").fadeOut(300)
			//初始化消息弹窗
			 msgBox();
			
			/* 判断是否登录 */
			var token = localStorage.getItem('token');
			console.log(token);
			var userId;
			if(token!=null&&token!=''){
				mui.ajax('http://'+getIp()+':8891/rest/user/token/'+token,{
					data:{
						
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(resp){
						var data = resp.data;
						console.log(data);
						if (resp.status == 200) {
							$('.name').text(data.username);
							$('.tu img').attr('src',data.face)
							userId = data.id;
							$('[name=userok]').show()
							orderload();
						} else{
							$('#login').click(function(){
								location.href = 'login.html';
							})
							$('a').not($('.page-footer').find('a')).click(function(){
								$('a').not($('.p-top').find('a')).click(function(){
									$('#msg').html('请先登录！');
									$('#msg').show(0);
									$('#msg').delay(1000).hide(0);
								})
								return false;
							})
							
							
						}
					},
					error:function(xhr,type,errorThrown){
						console.log(type);
					}
				});
			}else{
							$('#login').click(function(){
								location.href = 'login.html';
							})
							$('a').not($('.page-footer').find('a')).click(function(){
								$('a').not($('.p-top').find('a')).click(function(){
									$('#msg').html('请先登录！');
									$('#msg').show(0);
									$('#msg').delay(1000).hide(0);
								})
								return false;
							})
							
							
			}
			//根据userId查询订单
			function orderload(){
				mui.ajax('http://'+getIp()+':8894/order/getOrderByUserId',{
					data:{
						userId:userId
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(resp){
						var data = resp.data;
						console.log(data);
						var a=0,b=0,c=0,d=0;
						
						for (var i = 0; i < data.length; i++) {
							switch (data[i].status){
								case 1:
									a++;
									break;
								case 2:case 3:
									b++;
									break;
								case 4:
									c++;
									break;
								case 5:
									if(data[i].buyerRate == 0){
										d++;
									}
									break;
							}
						}
						$('span.num').eq(0).text(a);
						$('span.num').eq(1).text(b);
						$('span.num').eq(2).text(c);
						$('span.num').eq(3).text(d);
						//如果小红点消息为0则隐藏
						$('span.num').each(function(){
							if(parseInt($(this).text())==0){
								$(this).hide();
							}else{
								$(this).show();
							}
						})
					},
					error:function(xhr,type,errorThrown){
						console.log(type);
					}
				});
			}
			//如果小红点消息为0则隐藏
			$('span.num').each(function(){
				if(parseInt($(this).text())==0){
					$(this).hide();
				}else{
					$(this).show();
				}
			})
			//退出登录
			$('#userOut').click(function(){
				localStorage.removeItem('token');
				mui.toast('已退出');
				setInterval(function(){
					window.location.reload();
				}, 1000);
				
			});
			
    	})
		 //令返回失效
		 history.pushState(null, null, window.location.href)
		 window.onpopstate = function (event) {
		 	   history.go(1)
		 }
		 mui.plusReady(function() {
		 	//首页返回键处理
		 	//处理逻辑：2秒内，连续两次按返回键，则退出应用
		 	var first = null;
		 	plus.key.addEventListener('backbutton', function() {
		 		//首次按键，提示‘再按一次退出应用’
		 		if(!first) {
		 			first = new Date().getTime();
		 			mui.toast('再按一次退出应用');
		 			setTimeout(function() {
		 				first = null;
		 			}, 2000);
		 		} else {
		 			if(new Date().getTime() - first < 2000) {
		 				plus.runtime.quit();
		 			}
		 		}
		 	}, false);
		 });
    </script>
